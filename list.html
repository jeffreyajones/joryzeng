<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Painting List</title>
  <meta name="viewport" content="width=800, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="paintings-list-container">
    <h1>Paintings</h1>
    <table id="paintings-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Artist</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by JavaScript -->
      </tbody>
    </table>
    <div id="no-paintings-msg" class="hidden">No paintings found.</div>
  </main>
  <script src="js/common.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
