<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Info</title>
  <meta name="viewport" content="width=600, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="artist-display" class="hidden">
    <img id="artist-img" alt="Artist image">
    <h1 id="artist-name"></h1>
    <div><strong>First Name:</strong> <span id="first-name"></span></div>
    <div><strong>Middle Name:</strong> <span id="middle-name"></span></div>
    <div><strong>Last Name:</strong> <span id="last-name"></span></div>
    <div><strong>Date of Birth:</strong> <span id="date-of-birth"></span></div>
    <div><strong>Date of Death:</strong> <span id="date-of-death"></span></div>
    <div><strong>City:</strong> <span id="city"></span></div>
  </main>
  <div id="not-found" class="hidden">Artist not found.</div>
  <script src="js/common.js"></script>
  <script src="js/artist.js"></script>
</body>
</html>
